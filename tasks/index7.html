<!-- simple form with BEM specification -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <link
        rel="stylesheet"
        href="css/style7.css"
    >
</head>

<body>

    <!-- 
    block__element--modifier BEM

block (main conception): contact-form
element contact-form__input
modifier: contact-form__input--fullwidth  

-->

    <form
        class="contact-form contact-form--red"
        action="https://form-data-to-html-table.examples.coderoad.pl/"
        method="POST"
    >

        <input
            class="contact-form__input contact-form__input--transparent"
            type="hidden"
            name="hidden"
            value="example@examle.com"
        />

        <input
            class="contact-form__input contact-form__input--fullwidth contact-form__input--transparent"
            type="text"
            name="name"
            placeholder="Type your name"
            required
        />
        <input
            class="contact-form__input contact-form__input--fullwidth contact-form__input--transparent"
            type="email"
            name="email"
            placeholder="Type your email"
            required
        />

        <textarea
            class="contact-form__input--transparent"
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
        ></textarea>

        <br />

        <button class="contact-form__submit">
            SEND
        </button>

        <!-- <input type="submit" value="SEND"> -->

        <hr />

        <input id="checkbox-1"
        type="checkbox"
        name="checkbox"
        
        />
        <label for="checkbox-1">Got it!</label>

        <hr />

    <label>
        <input type="radio"
        name="radio"
        value="Yes"
        required
        />
        Yes
    </label>
    <label>
        <input type="radio"
        name="radio"
        value="No"
        required
        />
        No
    </label>
    <label>
        <input type="radio"
        name="radio"
        value="Other"
        required
        />
        Other
    </label>

    <hr />

    <select name="select" id="">
        <option value="option-1">Option 1</option>
        <option value="option-2">Option 2</option>
        <option value="option-3">Option 3</option>
    </select>

    <hr />



        <input
            class="contact-form__input contact-form__input--transparent"
            type="number"
            name="age"
            placeholder="Type your age"
        />

        <input
            class="contact-form__input contact-form__input--transparent"
            type="password"
            name="password"
            placeholder="Type your password"
        />



    </form>




</body>

</html>
